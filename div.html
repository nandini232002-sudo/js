<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cards {
      display: grid;
      grid-template-columns: repeat(5, 250px);
      grid-gap: 30px;
    }

    .card {
      position: relative;
      width: 250px;
      height: 300px;
      overflow: hidden;
      border-radius: 8px;
    }

    .card img {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 8px;
    }

    .card p {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="cards">
    <div class="card">
      <img src="https://images.pexels.com/photos/371633/pexels-photo-371633.jpeg?cs=srgb&dl=clouds-country-daylight-371633.jpg&fm=jpg">
      <p>Clouds</p>
    </div>

    <div class="card">
      <img src="https://up.yimg.com/ib/th/id/OIP.MInViflWTn0CIsOU3esbLwHaE5?pid=Api&rs=1&c=1&qlt=95&w=146&h=96">
      <p>Mountains</p>
    </div>

    <div class="card">
      <img src="https://up.yimg.com/ib/th/id/OIP.uHaqRdiMzWSMCR2LzsmhtQHaEZ?pid=Api&rs=1&c=1&qlt=95&w=163&h=96">
      <p>Village</p>
    </div>

    <div class="card">
      <img src="https://tse3.mm.bing.net/th/id/OIP.MCLzVoExgXPyNi_V5gb1AwHaE7?pid=Api&P=0&h=180">
      <p>Temple</p>
    </div>

    <div class="card">
      <img src="https://tse3.mm.bing.net/th/id/OIP.9cxQsNljefcwNP4_0CGwFQHaE8?pid=Api&P=0&h=180">
      <p>Waterfall</p>
    </div>

    <div class="card">
      <img src="https://tse2.mm.bing.net/th/id/OIP.v7dfXxTe4aHLntaB_otxawHaLH?pid=Api&P=0&h=180">
      <p>Forest</p>
    </div>

    <div class="card">
      <img src="https://tse2.mm.bing.net/th/id/OIP.DpcLyyRCeTWoiiMNdCTXxQHaEK?pid=Api&P=0&h=180">
      <p>River</p>
    </div>

    <div class="card">
      <img src="https://tse1.mm.bing.net/th/id/OIP.TtF4fho382s3p4spOVvwrAHaLG?pid=Api&P=0&h=180">
      <p>Bridge</p>
    </div>

    <div class="card">
      <img src="https://tse2.mm.bing.net/th/id/OIP.E2WRBnt3Ocowf88Nbyfm8wHaEK?pid=Api&P=0&h=180">
      <p>Beach</p>
    </div>

    <div class="card">
      <img src="https://tse3.mm.bing.net/th/id/OIP.koasUhc5iskgigbnZHl7bwHaEK?pid=Api&P=0&h=180">
      <p>Sunset</p>
    </div>
  </div>
</body>
</html>
